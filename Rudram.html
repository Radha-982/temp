  <p>
   The
   <strong>
    input type="text"
   </strong>
   defines a one-line text input field:
  </p>
  <form action="/action_page.php">
   <label for="fname">
    First name:
   </label>
   <br/>
   <input id="fname" name="fname" type="text"/>
   <br/>
   <label for="lname">
    Last name:
   </label>
   <br/>
   <input id="lname" name="lname" type="text"/>
   <br/>
   <br/>
   <input type="submit" value="Submit"/>
  </form>
  <p>
   Note that the form itselfdddddddddd issssssssssssssssss not visible.
  </p>
